<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
</head>
<body>

<header id="site-header">
    <div id="site-header-container">

        <div id="site-header-hamburger-menu">
            <input type="checkbox" id="side-menu-toggle-button" autocomplete="off">
            <label for="side-menu-toggle-button"><i class="fa fa-bars"></i></label>
            <nav id="site-header-side-menu">
                <ul>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">О компании</a></li>
                    <li><a href="#">Доставка</a></li>
                    <li><a href="#">Обратная связь</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
                <div class="social-buttons">
                    <i class="fa fa-facebook"></i><i class="fa fa-telegram"></i><i class="fa fa-pinterest"></i><i class="fa fa-instagram"></i>
                </div>
            </nav>
        </div>

        <div id="site-header-logo">
            <img src="img/logo.png" alt="">
        </div>

        <nav id="site-header-main-menu">
            <ul>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">О компании</a></li>
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Обратная связь</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <div id="site-header-search">
            <div id="site-header-search-container">
                <form action="" autocomplete="on">
                    <input id="search" name="search" type="text" placeholder="Поиск..."><button id="search_submit" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>


        <div id="site-header-auth-container">
            <button id="site-header-login-button" class="site-header-auth-button"><i class="fa fa-lock"></i><span>Войти</span></button>
            <button id="site-header-registration-button" class="site-header-auth-button"><i class="fa fa-user"></i><span>Регистрация</span></button>
        </div>

    </div>
</header>

<section id="main-container">
    <h2 class="ru"><a href="index.html">&larr;&nbsp;Обратно к списку</a></h2>

</section>
